<div class="p-3">
    <div class="card">
        <div class="card-header">
            <h5>Products - List of Products</h5>
        </div>
        <div class="card-body">
            <div class="input-group">
                <label class="input-group-text" for="">Keywords :</label>
                <input [(ngModel)]="keyword" type="text">
                <button (click)="search()" class="btn btn-info">
                    <i class="bi bi-search"></i>
                </button>
            </div><br>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID<th>NAME</th><th>PRICE</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngIf="products">
                    <tr *ngFor="let p of products">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>
                            <button (click)="updateProduct(p)" class="btn btn-success ms-2">
                                <i class="bi bi-pen"></i>
                            </button>
                            <button (click)="deleteProduct(p)" class="btn btn-danger ms-2">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

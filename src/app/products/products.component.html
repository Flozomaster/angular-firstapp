<div class="p-3">
    <div class="card">
        <div class="card-header">
            <h5>Products - List of Products</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID<th>NAME</th><th>PRICE</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>
                            <button class="btn btn-success ms-2">Edit</button>
                            <button class="btn btn-danger ms-2">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
